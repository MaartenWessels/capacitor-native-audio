<!DOCTYPE html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Using the Audio Plugin</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="container px-4 mx-auto font-sans bg-slate-100">
    <main>
      <h1 class="text-2xl font-medium text-center mt-4">
        Example Using the Audio Plugin
      </h1>
      <div class="mt-4 text-center">
        <button id="playButton" class="btn bg-blue-600 text-white">Play</button>
        <button
          id="pauseButton"
          class="btn bg-yellow-600 text-white"
          onclick=""
        >
          Pause
        </button>
        <button id="stopButton" class="btn bg-red-600 text-white" onclick="">
          Stop
        </button>
      </div>
      <p id="error" class="text-red-500 text-center mt-4"></p>
    </main>
    <footer class="text-xs mt-4 text-center">
      <div>
        <i>Audio sources</i>
        <ul>
          <li>
            <a
              href="https://freemusicarchive.org/music/Various_Artists/Party_Fun_With_Recorders_-_Volume_One/csr004-13-partyfunwithrecorders/"
            >
              The News Update
            </a>
          </li>
          <li>
            <a
              href="https://freemusicarchive.org/music/Komiku/Poupis_incredible_adventures_/Komiku_-_Poupis_incredible_adventures__-_12_Bicycle/"
            >
              Bicycle
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./js/example.ts" type="module"></script>
  </body>
</html>
